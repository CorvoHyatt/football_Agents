<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Football Agents</title>
		<link rel="stylesheet" href="styles.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
			rel="stylesheet">

	</head>
	<body>
		<div class="contenedor">
			<div class="campo">
				<div id="game">
					<div id="team1-score" class="score">Equipo 1: 0</div>
					<div id="team2-score" class="score">Equipo 2: 0</div>
				</div>
			</div>

			<div class="scoreboard">
				<div class="info">
					<h1>Robocup (Tarea agentes)</h1>
					<h1 id="timer">00:00:00</h1>
				</div>
				<div class="buttons">
					<button id="pausar-juego" class="boton" onclick="Crafty.pause();changeBoton();">Pausa</button>
					<button class="boton" id="iniciar-juego"
						onclick="initPosition();Crafty.init();ball.attr({ x: (1366/2)-20, y: 430, w: 40, h: 40 })">Iniciar Juego</button>
					<button class="boton" id="parar-juego"
						onclick="time=0; initPosition();Crafty.stop();goles1=0,goles2=0;marcador.text('Team 1: '+goles1+' vs Team 2: '+ goles2);">Parar</button>
				</div>
			</div>
		</div>
		<script type="text/javascript"
			src="https://rawgit.com/craftyjs/Crafty/release/dist/crafty-min.js"></script>
		<script src="main.js"> </script>
	</body>
</html>
